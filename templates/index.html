{% extends 'base.html' %}

{% block head %}
<title>KWGen: KeyWord Generator (Web App - Proof of concept)</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">KeyWord Generator: proof of concept</h1>
    <p>
        Input a CSV file either from your local computer, or from a CSV published to the web.
    </p>
    

    <!-- Form to input link to CSV published to the web -->
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Link to CSV">
        </form>
    </div>

    <!-- Form to upload CSV file from local system -->
     <div class="form">
        <form action="/" method="POST">
            <input type="file" accept= ".csv" name="content" id="content">
            <input type="submit" value="Upload CSV">
        </form>
    </div>

    <br>

</div>
{% endblock %}
